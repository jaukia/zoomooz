		<script type="text/javascript">
			$(document).ready(function() {
				$(".zoom").click(function(evt) {
					evt.stopPropagation();
					$(this).zoomTo();
				});
				$(window).click(function(evt) {
					evt.stopPropagation();
					$("body").zoomTo();
				});
				$("body").zoomTo();
			});
		</script>
	</head>

		<div id="a" class="zoom level0">

			<div id="a3" class="zoom level1">a3</div>
			<div id="a4" class="zoom level1">a4</div>
		</div>
	</body>
